<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Login</title>
</head>
<body>
    <div class="conteudo">
        <div class="cabecalho">
            <img src="./assets/img/image 1.png" alt="carrinho de compras" class="logo-compras">
            <span>Wstore</span>
        </div>
        <div class="formulario">
            <form action="#" method="post">
                <div class="form-email">
                    <input type="text" name="usuario" placeholder="jhon.doe@email.com" class="form">
                </div>

                <div class="form-senha">
                    <input type="password" name="senha" placeholder="passworld" class="form">
                </div>

                <div class="botoes">
                    <button>SIGN IN</button>
                    <button>REGISTER</button>
                </div>

                <div class="recuperar-senha">
                    <a href="#">Forget your password?</a>
                </div>
            </form>
        </div>

        
    </div>
    
</body>
</html>
